<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/modern-normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header class="container">
        <h1>Tic Tac Toe</h1>
    </header>
    <main class="container">
        <div class="board">
            <div class="cell top left" data-row="0" data-column="0"></div>
            <div class="cell top center" data-row="0" data-column="1" ></div>
            <div class="cell top right" data-row="0" data-column="2"></div>


            <div class="cell mid left" data-row="1" data-column="0"></div>
            <div class="cell mid center" data-row="1" data-column="1"></div>
            <div class="cell mid right" data-row="1" data-column="2"></div>


            <div class="cell bottom left" data-row="2" data-column="0"></div>
            <div class="cell bottom center" data-row="2" data-column="1"></div>
            <div class="cell bottom right" data-row="2" data-column="2"></div>
        </div>
    </main>
    <div class="container">
        <p class="turn">It's X's turn</p>
    </div>
    <footer class="container">
        <button class="btn reset">Restart</button>
    </footer>
</body>
</html>
